<div class="sign-up-page">
  <div class="sign-up-content">
    <div id="bannerMsgId" class="banner-message">
      <span class="banner-green-bg">
      </span>
      <div class="success-text" [ngClass]="{'successful' : signUpSuccess }">
        Signed up successfully! <a href="/">Login now</a>
        <span class="clear-icon" (click)="closeBanner()">x</span>
      </div>
    </div>

    <h3>Welcome to the sign up page!</h3>

    <div class="sign-up-wrapper">
      <form [formGroup]="signUpForm" id="signup-form" class="form" role="form" method="POST" (ngSubmit)="submit()">
        <div *ngFor="let field of formFields">
          <div class="form-group">
            <label> {{ field.label }} </label>
            <input [formControlName]="field.id">
            <div class="error" *ngIf="signUpForm.get(field.id)?.touched &&
          signUpForm.get(field.id)?.invalid">{{ field.errorMessage }}</div>
          </div>
        </div>

        <div class="form-group submit">
          <button type="submit" aria-label="Submit form" class="submit-button" 
            title="Submit" [ngClass]="{'enabled': enableSubmitBtn}">Submit</button>

          <div class="login-text">Have already an account? <a href="/">Login here</a>.</div>
        </div>
      </form>
    </div>
  </div>
</div>
